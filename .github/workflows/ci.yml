on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      - name: Run tests and generate HTML report
        run: |
          mkdir -p reports
          pytest --html=reports/report.html --self-contained-html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: tests/rapport.html

      - name: Send test report by email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Test Report â€“ ${{ github.repository }}"
          to: ${{ secrets.SMTP_USERNAME }}
          cc: zakraouiasma8@gmail.com
          from: "CI  <${{ secrets.SMTP_USERNAME }}>"
          body: |
            Hello,
     
            Please find the attached test report.
     
            Status: ${{ job.status }}
          attachments: tests/rapport.html