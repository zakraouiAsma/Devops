name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ' 3.11'  # adjust if needed

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install jinja2 pytest  # on s'assure que jinja2 est installé pour le rapport

      # 4. Run tests with pytest
      - name: Run tests
        run: |
          pytest ./tests --html=rapport.html --self-contained-html

  # 5. Generate HTML report
     # - name: Generate report
      #  run: |
      #    python generate_report.py  # votre script qui crée rapport.html

      # 6. Upload report as artifact
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: rapport-html
          path: rapport.html