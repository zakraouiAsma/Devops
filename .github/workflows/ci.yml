name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-html

      - name: Run tests
        run: |
          pytest ./tests --html=rapport.html --self-contained-html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: rapport-html
          path: rapport.html

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: echo "Deployment started"

  email:
    name: Email Notification
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()
    steps:
      - name: Download test report artifact
        uses: actions/download-artifact@v4
        with:
          name: rapport-html
          path: ./rapport-html 

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[${{ github.repository }}] Pipeline ${{ job.status }}"
          to: ${{ secrets.SMTP_USERNAME }}
          cc: "zakraouiasma8@gmail.com"
          from: "GitHub Actions <${{ secrets.SMTP_USERNAME }}>"

          body: |
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Status: ${{ job.status }}
            Commit SHA: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

          attachments: ./rapport-html/rapport.html
